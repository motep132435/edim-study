<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>two header table</title>
  <style>
    .a11y_hidden {
      width: 1px;
      height: 1px;
      margin: -1px;
      clip: rect(0,0,0,0);
      overflow: hidden;
    }
    table {
      border: 1px solid #000;
      border-collapse:collapse;
      empty-cells:hide;
    }
    table th,td {
      border: 1px solid #000;
    }

  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <td rowspan="2"></td>
        <th colspan="2" scope="colgroup" id="mrs">Mars</th>
        <th colspan="2" scope="colgroup" id="vns">Venus</th>
      </tr>
      <tr>
        <th scope="col" id="pd1">Produced</th>
        <th scope="col" id="sd1">Sold</th>
        <th scope="col" id="pd2">Produced</th>
        <th scope="col" id="sd2">Sold</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th id="tb">Teddy Bears</th>
        <td headers="mrs tb pd1">50,000</td>
        <td headers="mrs tb sd1">30,000</td>
        <td headers="vns tb pd2">100,000</td>
        <td headers="vns tb sd2">80,000</td>
      </tr>
      <tr>
        <th id="bg">Board Games</th>
        <td headers="mrs bd pd1">10,000</td>
        <td headers="mrs bd sd1">5,000</td>
        <td headers="vns bd pd2">12,000</td>
        <td headers="vns bd sd2">9,000</td>
      </tr>
    </tbody>
  
  </table>
  
</body>
</html>
